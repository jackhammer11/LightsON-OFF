<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-heading">
        <div class="row text-center">
        <div class="col-12">
        <h1 id="change">Can please you turn light on?</h1>
        </div>
        <div class="col-12 " >
        <img src="lightoff.png" alt="" srcset="" id="myImage" height="100">
        </div>
        <div class="col-6 ">
         <button class="lighton" onclick="lighton()">Turn On</button>
         </div>
         <div class="col-6">
         <button onclick="lightoff()">Turn Off</button>
        </div>
        </div>
    </div>


        <script>
            const change =  document.getElementById('change')
            const lighton = () =>{
              document.getElementById('myImage').src='lighton.png'
              var css =   document.querySelector('.main-heading')
              css.style = 'border: 5px solid yellow ; color:yellow;box-shadow: 0 0 5px #A5F1FF, 0 0 10px #A5F1FF,0 0 20px #A5F1FF, 0 0 30px #A5F1FF,0 0 40px #A5F1FF;text-shadow: 0 0 5px #A5F1FF, 0 0 10px #A5F1FF,0 0 20px #A5F1FF, 0 0 30px #A5F1FF,0 0 40px #A5F1FF;'
              


             
             change.innerHTML="Lights On!";
            }



            const lightoff = () =>{
              document.getElementById('myImage').src='lightoff.png'
              var css =   document.querySelector('.main-heading')
              css.style = 'border: 5px solid white;'
              change.innerHTML="Can please you turn light on?";
            }

            </script>
</body>
</html>
